{% extends 'partials/base.html' %}

{% load static %}

{% block head %}
<title>Exemplos</title>
{% endblock%}

{% block body %}
<div class="container col-xl-10 col-xxl-8 px-4 py-4">
    <div class="row align-items-center g-lg-5 py-4">
        <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3">Consulta CNPJ</h1>
            <p class="col-lg-10 fs-4">Aqui será feita a Consulta ao Cadastro Nacional de Pessoas Jurídicas utilizando o próprio site da Receita Federal.</p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cnpj" placeholder="Insira o CNPJ" mask="cnpj">
                <label for="cnpj">Insira o CNPJ</label>
            </div>
            <button id="consultar_cnpj" class="w-100 btn btn-lg btn-primary" type="button">Consultar</button>
        </div>
    </div>
</div>
{% endblock %}
